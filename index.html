      h1, h2, h3, h4, h5, h6 {

      .gradient-text {

      .glow-button {
        position: relative;
        overflow: hidden;

      }
      .glow-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, rgba(59, 130, 246, 0.4) 0%, rgba(59, 130, 246, 0) 70%);
        transition: transform 0.3s ease;
        transform: scale(0);
        z-index: -1;
      }
      .glow-button:hover::before {
        transform: scale(2.5);
      }
    </style>
